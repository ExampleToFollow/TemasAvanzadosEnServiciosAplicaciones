<!DOCTYPE html>

  <!-- Enlace a Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #F7F6F3;
    }

    header {

      text-align: center;
      padding: 20px 0;
    }

    header img {
      width: 80%;
      max-width: 600px;
      height: auto;
    }

    nav {
      background-color: #f5f5f5;

    .active {

      color: white;
    }

    .main {
      display: flex;

      align-items: center;

    }

    .main h2 {
      font-family: 'Courier New', Courier, monospace;
      font-size: 36px;
      color: #9AAE02;
      text-shadow: 1px 1px 1px #00000033;
      text-align: center;
      margin-bottom: 20px;
    }

    .card {
      background-color: #212529;
      color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

      max-width: 600px;
      background-image: url('https://img.freepik.com/vector-premium/fondo-cielo-nocturno-muchas-estrellas_135176-451.jpg?w=900');
      background-size: cover;
      background-position: center;
      text-align: center;

    }

    .card h3 {
      font-size: 48px;
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      color: #FFD700;
    }

    .card .info p {
      font-size: 30px;
      font-family: 'Courier New', Courier, monospace;
      color: #00CFC1;
    }

    .statistics {
      padding: 20px;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }

    .statistics h2 {
      font-family: 'Courier New', Courier, monospace;
      font-size: 28px;
      color: #0c5696;
      text-shadow: 1px 1px 1px #00000033;
      margin-bottom: 20px;
      text-align: start;
    }

</head>
<body>
  <header>
    <img src="/logotelecom.jpg" alt="Logo Ingenier√≠a">

  <nav>

  <div class="main">

          <th>Nombre Dispositivo</th>
          <th>Timestamp</th>
          <th>Temperatura</th>
          <th>Humedad</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="data : ${listaDatos}">
          <th scope="row" th:text="${data.id}"></th>
          <td th:text="${data.idDispositivo}"></td>
          <td th:text="${data.timestamp}"></td>
          <td th:text="${data.temperatura}"></td>
          <td th:text="${data.humedad}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

      setInterval(miFuncion, 20000);
    });

          if (ultimoElemento.id === ultimoElementoSupreme.id){

          listaMedicamentos.forEach(function(medicamento) {

    function agregarFila(elemento) {
      // Obt√©n la referencia de la tabla
      var tabla = document.getElementById("tableSupreme").getElementsByTagName('tbody')[0];

      // Inserta una nueva fila al final de la tabla
      var nuevaFila = tabla.insertRow();

      // Inserta nuevas celdas en la fila
      var celdaId = nuevaFila.insertCell(0);
      var celdaDispositivo = nuevaFila.insertCell(1);
      var celdaTimestamp = nuevaFila.insertCell(2);
      var celdaTemperatura = nuevaFila.insertCell(3);
      var celdaHumedad = nuevaFila.insertCell(4);

      // Agrega datos a las celdas
      celdaId.innerHTML = elemento.id; // Cambia por el n√∫mero de fila correspondiente

      celdaTimestamp.innerHTML = "2024-10-23 10:30:00";
